<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora modelo 1</title>
</head>

<body>
    <div class="center">
        <div class="calculator">
            <!-- inputa entrada datos -->
            <p id="display" class="display">0</p>

            <!-- botones -->
            <div class="bloque-botones">
                <button class="calc-btn is-clear">C</button>
                <button id="divisionBtn" class="calc-btn operator">/</button>
                <button id="number1Btn" class="calc-btn">1</button>
                <button id="number2Btn" class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">X</button>
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn operator">-</button>
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn operator">+</button>
                <button class="calc-btn is-zero">0</button>
                <button class="calc-btn is-equal">=</button>
            </div>
        </div>
    </div>

    <script src="js/index.js" defer></script>
</body>

</html>
